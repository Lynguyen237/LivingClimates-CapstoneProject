<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Browser, by default, requests a "favicon.ico" file from your webserver
  it determines the icon displayed in the browser tab next to the website title.
  Insert the below tag to tell the browser if there is no favicon.ico, don't try requesting. -->
  <link rel="icon" href="data:,">

  <!-- We'll load React dependencies on all pages for this app. -->
  <!-- babel translate jsx into javaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Do you still need the above react package (taken from trading card lab)? -->
  
  <!-- Add jQuery -->
  <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

  <!-- https://react-bootstrap.github.io/getting-started/introduction/ -->
  <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
  
  <!-- Include any page-specific Javascript using this block. -->
  {% block jshead %}
  {% endblock %}

  <!-- Bootstrap CSS from getbootstrap.com -->
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"/>
  
  <!-- Custom styles after bootstrap -->
  <link href="/static/css/site.css" rel="stylesheet">

</head>
<body>
  <h1>Welcome to living climate!</h1>

  <!-- Include the page's content with this block. -->
  {% block body %}
  {% endblock %}

  <!-- Include any page-specific Javascript using this block. -->
  {% block jsbody %}
  {% endblock %}
</body>
</html>
