{% extends 'base.html' %}

{% block title %}Homepage{% endblock %} 

{% block body %}
<form action="/results">
    <p>
        <label for="month">Choose the month(s) you want to travel</label>
        <select name="month" multiple>
            <option value='1'>Jan</option>
            <option value='2'>Feb</option>
            <option value='3'>Mar</option>
            <option value='4'>Apr</option>
            <option value='5'>May</option>
            <option value='6'>Jun</option>
            <option value='7'>Jul</option>
            <option value='8'>Aug</option>
            <option value='9'>Sep</option>
            <option value='10'>Oct</option>
            <option value='11'>Nov</option>
            <option value='12'>Dec</option>
        </select>
    </p>
        <p>
        <label for="avgtemp">What's your ideal average temperature?</label>
        <select name="tavg">
            <option value='under10'>Under 10</option>
            <option value='10to20'>Between 10-20</option>
            <option value='above20'>From 20</option>
        </select>
    </p>

    <p>
        <label for="mintemp">What's your ideal lowest temperature?</label>
        <input type="number" name="tmin">
    </p>

    <p>
        <label for="maxtemp">What's your ideal highest temperature?</label>
        <input type="number" name="tmax">
    </p>

    <input type="submit" value="Show me the world">
</form>
{% endblock %}
